<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Listing</title>
  <link rel="stylesheet" href="car-style.css">
</head>
<body>

  <header class="header">
    <h1></h1>
  </header>

  <main class="car-container">
    
    <div class="car-image">
      <img src="./images/main.png" alt="Car Image">
    </div>

    <div class="car-details">
      <h2 class="car-title">Car</h2>

      <div class="price-box">
        <span class="price">Price</span>
      </div>

      <p class="description">
        Description
      </p>

      <h3 class="spec">Specifications</h3>
      <div class="spec-grid">
        <div><strong>Engine:</strong> Placeholder</div>
        <div><strong>Horsepower:</strong> Placeholder</div>
        <div><strong>Mileage:</strong> Placeholder</div>
        <div><strong>Owner:</strong> @Placeholder</div>
        <div><strong>Primary Color:</strong> Placeholder</div>
        <div><strong>Accent Color:</strong> Placeholder</div>
        <div><strong>Rim Color:</strong> Placeholder</div>
      </div>

    </div>


  </main>
    <div class="gallery">
      <img src="./images/image2.png" alt="Car Image 1">
      <img src="./images/image3.png" alt="Car Image 2">
      <img src="./images/image4.png" alt="Car Image 3">
      <img src="./images/image5.png" alt="Car Image 4">
      <img src="./images/image6.png" alt="Car Image 5">
      <img src="./images/image7.png" alt="Car Image 6">
    </div>
    <footer class="footer">
    Twin Bull Exotics
  </footer>

</body>
</html>
